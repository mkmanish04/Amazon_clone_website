<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

  <style>
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Page</h2>
    <form>
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" placeholder="Enter your first name" id="fname" name="fname" required>
      </div>
      <div class="form-group">
        <label for="name">Last Name:</label>
        <input type="text" placeholder="Enter your last name" id="name" name="lname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" placeholder="Enter your email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="password">Confirm Pass:</label>
        <input type="password" placeholder="Enter your confirm password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
